<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelas X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #77c4b5, #4a90e2);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .menu-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .list-group-item {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border: none;
            text-align: center;
            border-radius: 10px;
            margin: 5px 0;
        }
        .list-group-item a {
            text-decoration: none;
            font-weight: bold;
            color: white;
            display: block;
            padding: 10px;
        }
        .list-group-item a:hover {
            color: #ffeb3b;
        }
        select.form-select {
            width: 100%;
            font-size: 16px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: red;
        }
        .close-icon:hover {
            color: darkred;
        }
    </style>
</head>
<body>

<!-- Content -->
<div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <h3 class="text-center bg-success text-white py-3 rounded w-100">ELEMEN PEMBELAJARAN</h3>
    <div class="text-center mb-4">
        <a href="">
            <img src="BTI.png" alt="Bhineka Tunggal Ika" class="img-fluid rounded shadow" style="max-width: 250px;">
        </a>
    </div>
    
    <!-- Menu Tambahan -->
    <div class="menu-container w-100">
        <span class="close-icon" onclick="tutupAplikasi()">❌</span>
        <h4 class="text-center mb-3"></h4>
        <ul class="list-group">
            <li class="list-group-item">
                <strong style="color: white;">📚 Materi:</strong>
                <select class="form-select mt-2" onchange="bukaMateri(this.value);">
                    <option selected disabled>Pilih Materi</option>
                    <option value="ppt1">📂 PPT 1 - Potensi dan Penyebab Konflik di Tengah Keberagaman Masyarakat Indonesia</option>
                    <option value="ppt2">📂 PPT 2 - Bentuk dan Akibat Konflik di Tengah Keberagaman Masyarakat Indonesia</option>
                    <option value="ppt3">📂 PPT 3 - Alternatif dan Solusi Upaya Penyelesaian Konflik di Tengah Keberagaman Masyarakat Indonesia</option>
                </select>
            <li class="list-group-item"><a href="preetest.html">📝 Preetest</a></li>
            <li class="list-group-item"><a href="tujuanpembelajaran.html">🎯 Tujuan Pembelajaran</a></li>
            <li class="list-group-item">
                <strong style="color: white;">📚 Kegiatan Pembelajaran:</strong>
                <select class="form-select mt-2" onchange="location = this.value;">
                    <option selected disabled>Pilih Pertemuan</option>
                    <option value="pertemuan1.html">📝 Pertemuan Pertama</option>
                    <option value="pertemuan2.html">📑 Pertemuan Kedua</option>
                    <option value="pertemuan3.html">📖 Pertemuan Ketiga</option>
                </select>
            </li>
            <li class="list-group-item"><a href="halaman2.html" onclick="cekKataSandi(event)">✅ Evaluasi</a></li>
        </ul>
    </div>
</div>
<!-- Content End -->

<script>
    function cekKataSandi(event) {
        event.preventDefault(); // Mencegah tautan terbuka langsung
        let password = prompt("Masukkan kata sandi untuk mengakses evaluasi:");
        if (password === "1234") { // Ganti "1234" dengan kata sandi yang diinginkan
            window.location.href = "evaluasi.html";
        } else {
            alert("Kata sandi salah! Akses ditolak.");
        }
    }

    function tutupAplikasi() {
        if (confirm("Apakah Anda yakin ingin menutup aplikasi?")) {
            window.close();
        }
    }

    function bukaMateri(value) {
        let pptLinks = {
            "ppt1": "https://docs.google.com/presentation/d/1yFLQHrd1hL_-FCTki4VJ7w7zCdpNbBiY/preview",
            "ppt2": "https://docs.google.com/presentation/d/1wPZaCnaIc79aonUo9N75MdzDQWaKEC7O/preview",
            "ppt3": "https://docs.google.com/presentation/d/172BzchSVN0WHcY4jfD8NWxbREx4yeBYQ/preview"
         };
         if (pptLinks[value]) {
            window.open(pptLinks[value], "_blank");
        } else if (value) {
            window.location.href = value;
        }

        }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
