<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f9f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .welcome-card {
      background-color: #e3f2fd; /* Biru muda seperti dashboard */
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .welcome-card::before {
      content: "";
      background: url('garuda2.svg') no-repeat center center;
      background-size: 280px;
      opacity: 0.07;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
    }

    .welcome-card h1,
    .welcome-card h4,
    .welcome-card p,
    .welcome-card a {
      position: relative;
      z-index: 1;
    }

    .welcome-card h1 {
      font-size: 1.8rem;
      color: #0d47a1;
    }

    .welcome-card h4 {
      color: #6a1b9a;
      margin-top: 10px;
    }

    .welcome-card p {
      color: #333;
    }

    .btn-masuk {
      margin-top: 25px;
      background-color: #0d6efd;
      border: none;
    }

    .btn-masuk:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

<div class="welcome-card">
  <h1>Pembelajaran Pendidikan Pancasila</h1>
  <h4>Elemen: <strong>Bhineka Tunggal Ika</strong></h4>
  <p class="mt-3">
    Mari jelajahi keberagaman bangsa Indonesia dan makna persatuan dalam kehidupan sehari-hari melalui pembelajaran yang interaktif dan menyenangkan.
  </p>
  <a href="dashboard.html" class="btn btn-primary btn-lg btn-masuk">MASUK</a>
</div>

</body>
</html>
